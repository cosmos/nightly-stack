---
app: cosmos-sdk
repository: cosmos/cosmos-sdk
path: simapp
build_command: make install
build_artifacts: true
channels:
  - name: main
    platforms: ["linux/amd64","linux/arm64"]
    branch: main
    update_modules: true
    tests:
      enabled: true
      type: web
  - name: v0.50.x
    branch: refs/heads/release/v0.50.x
    platforms: ["linux/amd64","linux/arm64"]
    update_modules: true
    tests:
      enabled: true
      type: web
  - name: v0.52.x
    branch: refs/heads/release/v0.52.x
    platforms: ["linux/amd64","linux/arm64"]
    update_modules: false
    tests:
      enabled: true
      type: web
